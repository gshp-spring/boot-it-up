<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/standard">
<head>
    <title>
        Reservations
    </title>

</head>
<body>

<h1> You shouldn't see this!</h1>



    <div layout:fragment="content" ng-controller="ReservationController">

        <H1> Reservations</H1>

        <div class="reservations-header">
            <span class="id">ID</span>
            <span class="familyName">Family Name</span>
            <span class="dateAndTime">When</span>
            <span class="groupSize">Group Count</span>
        </div>
        <div class="reservations-rows" ng-repeat="r in reservations">

            <div>
                <span class="id"> {{ r.id }} </span>
                <span class="familyName"> {{ r.familyName }} </span>
                <span class="dateAndTime">   {{ r.dateAndTime  | date:'yyyy-MM-dd HH:mm:ss Z' }}   </span>
                <span class="groupSize">{{ r.groupSize}} </span>
            </div>
        </div>
    </div>

<div layout:fragment="scripts">
    <script src="js/app.js"></script>
</div>

</body>
</html>
